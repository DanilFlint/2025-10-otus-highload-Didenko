<!DOCTYPE html>
<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Страница регистрации</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>
<div class="form-container">
    <h1>Регистрация нового пользователя</h1>

    <form method="POST" th:action="@{/mvc/user/register}" id="registerForm" th:object="${form}">

        <div class="form-row">
            <label for="name">Имя: </label>
            <input type="text" id="name" name="name" th:value="*{name}"/>
        </div>

        <div class="form-row">
            <label for="lastname">Фамилия: </label>
            <input type="text" id="lastname" name="lastname" th:value="*{lastname}"/>
        </div>

        <div class="form-row">
            <label for="dateOfBirth">Дата рождения: </label>
            <input type="date" id="dateOfBirth" name="dateOfBirth" th:value="*{dateOfBirth}"/>
        </div>

        <div class="form-row">
            <label for="city">Город: </label>
            <input type="text" id="city" name="city" th:value="*{city}"/>
        </div>

        <div class="form-row">
            <label for="gender">Пол: </label>
            <select id="gender" name="gender">
                <option value="" disabled selected>Выберите пол</option>

                <option th:value="Male">Мужской</option>

                <option th:value="Female">Женский</option>
            </select>
        </div>

        <div class="form-row">
            <label for="interests">Интересы: </label>
            <input type="text" id="interests" name="interests" th:value="*{interests}"/>
        </div>

        <div class="form-row">
            <label for="password">Пароль: </label>
            <input type="password" id="password" name="password" th:value="*{password}"/>
        </div>

        <input type="submit" value="Зарегистрироваться"/>
    </form>
</div>
</body>
</html>
